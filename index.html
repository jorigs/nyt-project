<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!--<link rel="stylesheet" type="text/css" href="style.css">-->
  </head>
  <body>
  	<div class="container" id="posts">
        
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      
      var q = "president";
      var begin = "20160101";
      var end = "20160102";
      var sort = "newest";
      var page = 1;
      var url = "https://api.nytimes.com/svc/search/v2/articlesearch.json?api-key=4014278002ed49588a8b3f32fad193d1&q="+q+"&begin_date="+begin+"&end_date="+end+"&sort="+sort+"&page="+page;

      $.ajax({
        url: url,
        method: 'GET',
      }).done(function(response) {
        console.log(response.response);
        for (let i = 0; i < response.response.docs.length; i++){
          let thisResult = response.response.docs[i];
          let a = $("<div>")
          a.addClass("title");
          a.text(thisResult.headline.print_headline);
          let b = $("<div>");
          b.addClass("by-line");
          b.text(thisResult.byline.original);
          let c = $("<div>")
          c.addClass("source");
          c.text(thisResult.source);
          let d = $("<div>");
          d.addClass("abstract");
          d.text(thisResult.abstract);

          $("#posts").prepend(a,b,c,d);

        }
        
      }).fail(function(err) {
        throw err;
      });
    </script>
  </body>
